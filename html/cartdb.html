    <h1>Add Products</h1>

    <form>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="product name">Product Name</label>
          <input type="text" class="form-control" id="productname" placeholder="Product Name">
        </div>
        <div class="form-group col-md-6">
          <label for="product price">Product Price</label>
          <input type="number" class="form-control" id="productprice" placeholder="0.00">
        </div>
      </div>

      <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inv count">Inventory Count</label>
        <input type="number" class="form-control" id="invcount" placeholder="0">
      </div>

      <div class="form-group col-md-6">
        <label for="Seller Name">Seller Name</label>
        <input type="text" class="form-control" id="seller" placeholder="Seller Name">
      </div>

      </div>

      <div class="form-row">
        <button type="submit" class="btn btn-primary btn-block">Add Inventory to Database</button>
      </div>

    </form>


  </div>
